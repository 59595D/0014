name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'æ„å»ºç±»å‹'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: æˆäºˆ Gradle æ‰§è¡Œæƒé™
        run: chmod +x gradlew

      - name: é…ç½® Gradle ç¼“å­˜
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: æ„å»º Debug APK
        if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
        run: ./gradlew assembleDebug --stacktrace

      - name: æ„å»º Release APK
        if: github.event.inputs.build_type == 'release'
        run: ./gradlew assembleRelease --stacktrace

      - name: ç­¾å Release APK
        if: github.event.inputs.build_type == 'release'
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > app/release-keystore.jks
            ./gradlew assembleRelease \
              -Pandroid.injected.signing.store.file=app/release-keystore.jks \
              -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
              -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
              -Pandroid.injected.signing.key.password=$KEY_PASSWORD
          fi

      - name: ä¸Šä¼  Debug APK
        if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: ä¸Šä¼  Release APK
        if: github.event.inputs.build_type == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
          retention-days: 90

      - name: åˆ›å»º Release
        if: github.event.inputs.build_type == 'release' && github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/app-release-keystore.apk
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            ## ğŸ“± Android æ”¶çº³ App
            è‡ªåŠ¨æ„å»ºå‘å¸ƒç‰ˆæœ¬

            ### ä¸‹è½½
            - `app-release-keystore.apk` - ç­¾åç‰ˆå®‰è£…åŒ…ï¼ˆæ¨èï¼‰
            - `app-release.apk` - æœªç­¾åå®‰è£…åŒ…

            ### è¯´æ˜
            æ„å»ºæ—¶é—´: ${{ github.event.head_commit.timestamp }}
            æäº¤: ${{ github.event.head_commit.message }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
